info:
  build:
    name: VSTS Service
    description: ReportPortal VSTS Integration
    version: '@version@'
    branch: '@branch@'
    repo: '@repo@'

spring:
  application:
    name: vsts
  profiles:
    active: ${rp.profiles:default}
security:
  sessions: stateless
  basic:
    enabled: false

rp:
  vsts:
    native: vsts/native

management:
  health:
    consul:
      enabled: false
